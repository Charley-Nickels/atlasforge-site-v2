<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <style type="text/css"><![CDATA[
      .box { fill: #e7f1fa; stroke: #4a90e2; stroke-width: 1.5; }
      .label { font-family: sans-serif; font-size: 12px; fill: #333; }
    ]]></style>
  </defs>
  <!-- Boxes -->
  <rect x="20"  y="60" width="160" height="70" class="box" />
  <rect x="220" y="60" width="160" height="70" class="box" />
  <rect x="420" y="60" width="160" height="70" class="box" />
  <rect x="620" y="60" width="160" height="70" class="box" />
  <!-- Labels -->
  <text x="100" y="85" text-anchor="middle" class="label">Generate Questions</text>
  <text x="100" y="105" text-anchor="middle" class="label">(Architect &amp; Codex)</text>
  <text x="300" y="95" text-anchor="middle" class="label">Decision Queue</text>
  <text x="300" y="115" text-anchor="middle" class="label">(Pending)</text>
  <text x="500" y="95" text-anchor="middle" class="label">Creative Director</text>
  <text x="500" y="115" text-anchor="middle" class="label">Responds</text>
  <text x="700" y="95" text-anchor="middle" class="label">Canon Records</text>
  <text x="700" y="115" text-anchor="middle" class="label">(Approved)</text>
  <!-- Arrows -->
  <line x1="180" y1="95" x2="220" y2="95" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="380" y1="95" x2="420" y2="95" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="580" y1="95" x2="620" y2="95" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
</svg>