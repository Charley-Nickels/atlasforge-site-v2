<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>S/K/B Audio Lab – Sound & Stem Workshop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta
    name="description"
    content="S/K/B Audio Lab is the sound workshop for AtlasForge worlds — experiments, palettes, and stems that match city state, mood, and flow."
  />

  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/marketing.css" />

  <style>
    .skb-wave-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      margin-top: 1rem;
    }

    .skb-wave-tile {
      border-radius: 16px;
      padding: 0.9rem;
      background: linear-gradient(135deg, rgba(25, 20, 35, 0.95), rgba(8, 4, 20, 0.85));
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: var(--mf-shadow-tight);
      transition: border-color 0.2s ease, transform 0.2s ease;
    }

    .skb-wave-tile--hover {
      border-color: rgba(180, 115, 255, 0.4);
      transform: translateY(-2px);
    }

    .skb-wave-tile--active {
      border-color: rgba(255, 120, 245, 0.9);
      box-shadow:
        0 0 24px rgba(210, 100, 255, 0.45),
        0 8px 20px rgba(0, 0, 0, 0.55);
    }

    .skb-wave-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.6rem;
      font-size: 0.86rem;
      font-weight: 600;
    }

    .skb-play {
      cursor: pointer;
      background: rgba(50, 30, 65, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 0.3rem 0.55rem;
      border-radius: 8px;
      font-size: 0.78rem;
      transition: background 0.2s ease;
    }

    .skb-play:hover {
      background: rgba(120, 60, 160, 0.8);
    }

    .skb-waveform {
      height: 60px;
      background: url('assets/logos/SKBCANON.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.23;
      filter: drop-shadow(0 0 6px rgba(210, 100, 255, 0.4));
    }
  </style>
</head>
