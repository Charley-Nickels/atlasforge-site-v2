<svg width="1600" height="600" viewBox="0 0 1600 600" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <!-- Gradient for glow stroke -->
    <linearGradient id="frameGlowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF5C8D" stop-opacity="1" />
      <stop offset="50%" stop-color="#00E8FF" stop-opacity="1" />
      <stop offset="100%" stop-color="#7C5CFA" stop-opacity="1" />
    </linearGradient>
    <!-- Outer glow effect using Gaussian blur on duplicate rectangle -->
    <filter id="outerGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <!-- Shadow/glow rectangle -->
  <rect x="100" y="100" width="1400" height="400" rx="40" ry="40" fill="none" stroke="url(#frameGlowGradient)" stroke-width="10" filter="url(#outerGlow)" />
  <!-- Inner dark panel -->
  <rect x="110" y="110" width="1380" height="380" rx="30" ry="30" fill="#162033" />
</svg>